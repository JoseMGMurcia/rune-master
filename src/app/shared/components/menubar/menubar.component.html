<mat-toolbar>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
  <span>{{ "RUNEQUEST_MASTER" | translate }}</span>

  <mat-menu #appMenu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item (click)="navigateCharacters()">{{ "MENU.CHARACTERS" | translate }}</button>
      <button mat-menu-item (click)="navigateDetail()">{{ "MENU.DETAIL" | translate }}</button>
    </ng-template>
  </mat-menu>

</mat-toolbar>
