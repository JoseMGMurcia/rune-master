<div class="light-back padding-all">
    <p class="rQItem title">{{ "PJ.SPELLS" | translate  }}</p>
    <form [formGroup]="form" class="rQItem u-flex u-flex-column u-width-100">
  
      <mat-form-field appearance="fill" class="rQItem u-width-100-padding">
        <mat-label>{{ "ACTIONS.SELECT_SPELL_TYPE" | translate }}</mat-label>
        <mat-select formControlName="types">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.text  }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="rQItem u-width-100-padding">
        <mat-label>{{ "ACTIONS.SELECT_SPELL" | translate }}</mat-label>
        <mat-select formControlName="spell">
          <mat-option *ngFor="let spell of selectedList" [value]="spell.id">
            {{ spell.name  }}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field aappearance="fill" class="rQItem u-width-100-padding" *ngIf="swStackShow">
        <mat-label>{{ "ACTIONS.SELECT_INTENSITY" | translate }}</mat-label>
        <input matInput type="number" min="0" max="10"  [value]="" formControlName="intensity">
        <mat-hint>{{ "HINTS.SELECT_INTENSITY" | translate }}</mat-hint>
      </mat-form-field>
   
    </form>
    
    <div class="rQItem u-flex u-flex-end">
      <button mat-button color="primary" (click)="handleCancel()"class="rQItem">{{ 'COMMONS.CANCEL' | translate }}</button>
      <button [disabled]="!form.valid" mat-raised-button color="primary" (click)="handleConfirm()" class="rQItem">{{ 'COMMONS.CONFIRM' | translate }}</button>
    </div>
  </div>
